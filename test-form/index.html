<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>survey demo</title>
    <link rel="stylesheet" href="/test-form/style.css" />
  </head>
  <body>
    <!-- white container box for survay -->
    <div class="container">
      <!-- number indicator for values -->
      <div class="info-box">
        <div class="info">
        <small>1 = ei kuvaa minua lainkaan 2 = kuvaa huonosti 3 = kuvaa jonkin verran 4 = kuvaa melko hyvin 5 = kuvaa minua täysin</small>
        </div>
      </div>
      <!-- QUESTION 1 -->
       <!-- container for question, selection, button and progress-->
      <form class="question-form" id="form1">
        <div class="form-box">
        <div class="question">
          <p>Ensimmäinen kysymys</p>
        </div>
        <div class="selection">
          <i class="fa-solid fa-star" value="1"></i>
          <i class="fa-solid fa-star" value="2"></i>
          <i class="fa-solid fa-star" value="3"></i>
          <i class="fa-solid fa-star" value="4"></i>
          <i class="fa-solid fa-star" value="5"></i>
        </div>
        <div class="button-box">
          <button type="button" class="next-button" id="next1">seuraava</button>
        </div>
        <!-- to show how many questions there are and what the current one is -->
        <div class="progress">1/20</div>
      </div>
      </form>
      
      <!-- QUESTION 2 -->
       <!-- container for question, selection, button and progress-->
      <form class="question-form" id="form2">
        <div class="form-box">
        <div class="question">
          <p>Toinen kysymys</p>
        </div>
        <div class="selection">
          <i class="fa-solid fa-star" value="1"></i>
          <i class="fa-solid fa-star" value="2"></i>
          <i class="fa-solid fa-star" value="3"></i>
          <i class="fa-solid fa-star" value="4"></i>
          <i class="fa-solid fa-star" value="5"></i>
        </div>
        <div class="button-box">
          <button type="button" class="back-button" id="back1">edellinen</button>
          <button type="button" class="next-button" id="next2">seuraava</button>
        </div>
        <!-- to show how many questions there are and what the current one is -->
        <div class="progress">2/20</div>
      </div>
      </form>
      
      <!-- QUESTION 3 -->
       <!-- container for question, selection, button and progress-->
      <form class="question-form" id="form3">
        <div class="form-box">
        <div class="question">
          <p>Kolmas kysymys</p>
        </div>
        <div class="selection">
          <i class="fa-solid fa-star" value="1"></i>
          <i class="fa-solid fa-star" value="2"></i>
          <i class="fa-solid fa-star" value="3"></i>
          <i class="fa-solid fa-star" value="4"></i>
          <i class="fa-solid fa-star" value="5"></i>
        </div>
        <div class="button-box">
          <button type="button" class="back-button" id="back2">edellinen</button>
          <button type="button" class="done-button" id="done1">valmis</button>
        </div>
        <!-- to show how many questions there are and what the current one is -->
        <div class="progress">3/20</div>
      </div>
      </form>
      
    </div>
    
    <div class="value-display">
      <p id="valueP"></p>
    </div>
    
    <script src="https://kit.fontawesome.com/1f3b43b536.js" crossorigin="anonymous"></script>
    <script src="/test-form/app.js"></script>
  </body>
</html>
